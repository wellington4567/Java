    <input type="button" value="Inner" id="inner">
    <input type="button" value="Append" id="append">
    <input type="button" value="Remove" id="remove">
    
    <script>
        document.getElementById("inner").addEventListener("click",function(){
            document.getElementById("div10").innerHTML="Hola <br>";
            }
        );
        document.getElementById("append").addEventListener("click",function(){
            document.getElementById("div10").append("append");
            }
        );
        document.getElementById("remove").addEventListener("click",function(){
            document.getElementById("div10").remove();
            }
        );
    </script>
